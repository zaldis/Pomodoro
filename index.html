<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="manifest" href="./manifest.json">

        <script src="./index.js" defer></script>
    </head>
    <body>
        <header><p>Pomodoro | <span id="status">Ready</span></p></header>
        <nav>
            <div class="item active-item">Pomodoro</div>
            <div class="item">Preferences</div>
            <div class="item">About</div>
        </nav>
        <main>
            <time datetime="PT20M">
                <div class="digital-clock">
                    <div class="clock-button-section">
                        <div id="start-btn" class="clock-button">
                            <div class="clock-button-head">Start</div>
                            <div class="clock-button-body"></div>
                        </div>
                    </div>
                    <div class="clockface">
                        <div id="first-hours" class="clock-number clock-number__6">
                            <div class="top"></div>
                            <div class="bottom"></div>
                        </div>
                        <div id="second-hours" class="clock-number clock-number__7">
                            <div class="top"></div>
                            <div class="bottom"></div>
                        </div>

                        <div class="clock-separator">
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>

                        <div id="first-minutes" class="clock-number clock-number__8">
                            <div class="top"></div>
                            <div class="bottom"></div>
                        </div>
                        <div id="second-minutes" class="clock-number clock-number__9">
                            <div class="top"></div>
                            <div class="bottom"></div>
                        </div>

                        <div class="clock-separator">
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>

                        <div id="first-seconds" class="clock-number clock-number__4">
                            <div class="top"></div>
                            <div class="bottom"></div>
                        </div>
                        <div id="second-seconds" class="clock-number clock-number__5">
                            <div class="top"></div>
                            <div class="bottom"></div>
                        </div>
                    </div>
                    <div class="clock-button-section">
                        <div id="pause-btn" class="clock-button">
                            <div class="clock-button-head">Pause</div>
                            <div class="clock-button-body"></div>
                        </div>
                        <div id="reset-btn" class="clock-button">
                            <div class="clock-button-head">Reset</div>
                            <div class="clock-button-body"></div>
                        </div>
                    </div>
                </div>
            </time>
        </main>
        <footer>Powered by zaldis</footer>
    </body>
</html>
